<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator Project</title>
</head>
<body>
    <div id="container">
        <div id="calc-body">
            <div id="logo">
                <p>CASIO</p>
                <div id="reflector"><span></span><span></span><span></span><span></span></div>
            </div>
            <div id="calc-screen">
                <div id="prev-input">prev input</div>
                <div id="input">current input</div>
            </div>
            <div id="btn-container">
                <div id="functions">
                    <button id="calc-leftpar" class="btn-operator">(</button>
                    <button id="calc-rightpar" class="btn-operator">)</button>
                    <button id="calc-power" class="btn-operator">x^2</button>
                    <button id="calc-clear" class="btn-operator">C</button>
                    <button id="calc-clearall" class="btn-operator">AC</button>
                </div>
                <div id="btn-main">
                    <div id="numbers">
                        <button id="calc-input1" class="btn-nums">1</button>
                        <button id="calc-input2" class="btn-nums">2</button>
                        <button id="calc-input3" class="btn-nums">3</button>
                        <button id="calc-input4" class="btn-nums">4</button>
                        <button id="calc-input5" class="btn-nums">5</button>
                        <button id="calc-input6" class="btn-nums">6</button>
                        <button id="calc-input7" class="btn-nums">7</button>
                        <button id="calc-input8" class="btn-nums">8</button>
                        <button id="calc-input9" class="btn-nums">9</button>
                        <button id="calc-input0" class="btn-nums">0</button>
                        <button id="calc-input." class="btn-nums">.</button>
                        <button id="calc-negative" class="btn-nus">(-)</button>
                    </div>     
                    <div id="operators">
                        <button id="calc-Add" class="btn-operator">+</button>
                        <button id="calc-subtract" class="btn-operator">-</button>
                        <button id="calc-divide" class="btn-operator">รท</button>
                        <button id="calc-multiply" class="btn-operator">x</button>
                        <button id="calc-equals" class="btn-operator">=</button>
                    </div>
               </div>
            </div>    
        </div>
    </div>

        <script src="scripts.js"></script>
</body>
</html>
